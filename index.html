<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <form>
    <label for="SeuNome">Nome:</label>
    <input id="SeuNome" type="text" placeholder="Digite seu nome..."/>
    <br/>
    <label for="SeuEmail">Email:</label>
    <input id="SeuEmail" type="email" placeholder="Digite seu email..."/>
    <br/>
    <label for="SuaSenha">Senha:</label>
    <input id="SuaSenha" type="password" placeholder="Digite sua senha...">
    <br/>
    <button id="Yes" type="submit">
        Cadastrar!
    </button>
    <button id="No" type="reset">
        Não quero cadastrar!
    </button>
    </form>
</body>
</html>
